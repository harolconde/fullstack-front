<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>hashtags</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button full (click)="getHashtags()" round color="secondary">Traer #</button>
	<ion-card *ngFor ="let hashtag of listHashtags" >
		<ion-card-header>
			{{hashtag.id}}
		</ion-card-header>
		<ion-card-content>
			{{hashtag.name}}
		</ion-card-content>
	</ion-card>
	<hr>
	<form (ngSubmit)="postHashtags(name)">
      <ion-item>
        <!-- <ion-label>#</ion-label> -->
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="#"></ion-input>
      </ion-item>
      <button ion-button type="submit" block round color="secondary">AÃ±adir #</button>
    </form>
    <hr>
    <form (ngSubmit)="deleteHashtags(id)">
      <ion-item>
        <!-- <ion-label>id</ion-label> -->
        <ion-input type="text" [(ngModel)]="id" name="id" placeholder="Id"></ion-input>
      </ion-item>
      <button ion-button type="submit" block round color="secondary">Borrar #</button>
    </form>
    <hr>
    <form (ngSubmit)="putHashtags(id, name)">
      <ion-item>
        <!-- <ion-label>id</ion-label> -->
        <ion-input type="text" [(ngModel)]="id" name="id" placeholder="Id"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>#</ion-label> -->
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="#"></ion-input>
      </ion-item>
      <button ion-button type="submit" block round color="secondary">Actualizar #</button>
    </form>
</ion-content>
