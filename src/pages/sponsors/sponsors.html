<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>sponsors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button full (click)="getSponsors()" round color="secondary">Patrocinadores</button>
	<ion-card *ngFor ="let sponsor of listSponsors" >
		<ion-card-header>
			{{sponsor.id}}
			{{sponsor.name}}
		</ion-card-header>
		<ion-card-content>
			{{sponsor.img}}
		</ion-card-content>
	</ion-card>
	<hr>
	<form (ngSubmit)="postSponsors(name, img)">
      <ion-item>
        <!-- <ion-label>Nombre</ion-label> -->
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Foto</ion-label> -->
        <ion-input type="text" [(ngModel)]="img" name="img" placeholder="Foto"></ion-input>
      </ion-item>
      <button ion-button type="submit" block round color="secondary">AÃ±adir Patrocinador</button>
    </form>
    <hr>
    <form (ngSubmit)="deleteSponsors(id)">
      <ion-item>
        <!-- <ion-label>id</ion-label> -->
        <ion-input type="text" [(ngModel)]="id" name="id" placeholder="Id"></ion-input>
      </ion-item>
      <button ion-button type="submit" block round color="secondary">Borrar Patrocinador</button>
    </form>
    <hr>
    <form (ngSubmit)="putSponsors(id, name, img)">
      <ion-item>
        <!-- <ion-label>id</ion-label> -->
        <ion-input type="text" [(ngModel)]="id" name="id" placeholder="Id"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Nombre</ion-label> -->
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Foto</ion-label> -->
        <ion-input type="text" [(ngModel)]="img" name="img" placeholder="Foto"></ion-input>
      </ion-item>
      <button ion-button type="submit" block round color="secondary">Actualizar Patrocinador</button>
    </form>
</ion-content>
